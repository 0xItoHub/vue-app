# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]        # ← main へ push 時に実行

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ① ソース取得
      - uses: actions/checkout@v4

      # ② Node セットアップ（依存キャッシュは後からでも追加可）
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ③ 依存インストール
      - name: Install dependencies
        run: npm ci

      # ④ Tailwind 依存確認（デバッグ用。不要なら削除可）
      - name: Check Tailwind dependencies
        run: npm ls tailwindcss @tailwindcss/postcss

      # ⑤ ビルド
      - name: Build
        run: npm run build        # → dist/ が生成される

      # ⑥ dist を GitHub Pages 用アーティファクトとしてアップロード
      - name: Upload dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist              # ルート直下の dist を指定

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
