# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    # 以降の run: ステップをすべて vue-app/ で実行
    defaults:
      run:
        working-directory: vue-app

    steps:
      # 1) ソースをチェックアウト
      - uses: actions/checkout@v4

      # 2) Node をセットアップ（キャッシュ行を削除）
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) 依存インストール
      - name: Install dependencies
        run: npm ci

      # 4) Tailwind 依存確認（任意）
      - name: Check Tailwind dependencies
        run: npm ls tailwindcss @tailwindcss/postcss

      # 5) ビルド
      - name: Build
        run: npm run build

      # 6) dist を GitHub Pages 用アーティファクトとしてアップロード
      - name: Upload dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: vue-app/dist          # ← ルートからの相対パス

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
