# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    # ここで run: ステップの作業ディレクトリを vue-app/ に固定
    defaults:
      run:
        working-directory: vue-app

    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4

      # Node セットアップ（キャッシュは任意）
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vue-app/package-lock.json  # ルートからの相対パス

      # 依存インストール（vue-app で実行される）
      - name: Install dependencies
        run: npm ci

      # Tailwind 依存確認（デバッグ用・不要なら削除可）
      - name: Check Tailwind dependencies
        run: npm ls tailwindcss @tailwindcss/postcss

      # ビルド（vue-app で実行される）
      - name: Build
        run: npm run build

      # dist をアーティファクトとしてアップロード（パスはリポジトリルート基準）
      - name: Upload dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: vue-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
